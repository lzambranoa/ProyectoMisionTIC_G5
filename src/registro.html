<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./estilos.css">
 
</head>
<body>
    <section class="form-register">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name= "nombrecompleto" id="campoNombre" placeholder="Ingrese Nombre Completo" onkeyup="validar_nombre(this.value)">
        <input class="controls" type="tel" name= "tel" id="campoTelefono" placeholder="Ingrese Número de Celular">
        <input class="controls" type="email" name= "email" id="campoCorreo" placeholder="Ingrese Correo Electronico">
        <input class="controls" type="password" name= "password" id="campoContrasena" placeholder="Ingrese Contraseña" value="" >
        <input class="controls" type="password" name= "confirmarPassword" id="campoconfirmarContrasena" placeholder="Ingrese Confirmación de Contraseña" >
        <!-- onmouseout="validar_contrasenas() -->
        <p>Tipo de cliente</p>
        <div class="wrap">
            <form action="" class="formulario2">
                <div class="radio">
                    <input type="radio" name="vendedor" id="vendedor">
                    <label for="vendedor">Vendedor</label>
                    <input type="radio" name="arrendatario" id="arrendatario">
                    <label for="arrendatario">Arrendatario</label>
                    <input type="radio" name="comprador" id="comprador">
                    <label for="comprador">Comprador</label>
                    <input type="radio" name="arrendador" id="arrendador">
                    <label for="arrendador">Arrendador</label>
                </div>          
            </form>
        </div>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condicones</a></p>
        <input class="button" type="submit" value="Registrarse" onclick="ordenarEdad(recibirEdad())">
    </section>
    <p id="error"></p>
    </div>


    <!--Scripts-->
    <script src="../utils/form4.js"></script>
    <script src="../utils/registro4.js"></script>
</body>
</html>
