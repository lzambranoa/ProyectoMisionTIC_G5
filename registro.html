<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div id="formRegistro">
        <h1>Registrate</h1>
        <form action="" id="fomulario">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="campoNombre">
            <label for="telefono">Celular</label>
            <input type="tel" name="tel" id="campoTelefono">
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="campoEmail">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="campoPassword">
            <label for="confirmarPassword">Confirmar password</label>
            <input type="password" name="confirmarPassword" id="campoConfirmarPassword">
            <!--Seccion de radioButton-->
            <label for="usuario">Tipo</label>
            <input type="radio" name="vendedor" id="vendedor">
            <label for="vendedor">vendedor</label>
            <input type="radio" name="arrendatario" id="arrendatario">
            <label for="arrendatario">arrendatario</label>
            <input type="radio" name="comprador" id="comprador">
            <label for="comprador">comprador</label>
            <input type="radio" name="arrendador" id="arrendador">
            <label for="arrendador">arrendador</label>
            <!--Seccion Boton-->
            <input type="submit" value="registrarse">
        </form>
    </div>
</body>
</html>
